<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBI calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="bform">
        <div>
          <p>Your weight(kg):</p>
          <input id="weight-form" type="text" name="weight" />
        </div>
        <div>
          <p>Your Height(cm): </p>
          <input id="height-form" type="text" name="height" />
        </div>
        <button id="result-btn">result</button>
      </form>
      <div>
        <label>Your MBI</label>
        <input id="bmi-result">
        <br>
        <label>Result</label>
        <input id="final-result">
      </div>
      <button id="reset-btn">reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
